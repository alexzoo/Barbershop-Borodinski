<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop Borodinski</title>
    <!-- Media Queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="container">

                <div class="header__row">
                    <div class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#" class="header__link">Главная</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Наши работы</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Записаться</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Контакты</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">HTML Academy</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__login">
                        <a href="#" class="header__link">
                            <img src="./img/login.svg.png" alt="" class="header__image">
                        </a>
                        <a href="#" class="header__link header__link_login">Войти</a>
                    </div>
                </div>
                <div class="header__subheader">
                    <a href="#" class="header__link">
                        <img src="./img/logotype-desktop.svg.png" alt="" class="header__logo">
                    </a>
                </div>
                <div class="header__low-row">
                    <div class="arrow-down"></div>

                    <div class="header__column column">
                        <div class="column__item column__item_white">
                            <div class="column__wrapper">
                                <div class="column__text column__text_white">
                                    Стрижка у нас<br>
                                    это выгодно!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header__column column">
                        <div class="column__item column__item_gray-dark">
                            <div class="column__wrapper">
                                <div class="column__text">
                                    1 500 *
                                </div>
                                <div class="column__subtext">рублей вложений</div>
                            </div>
                        </div>
                    </div>
                    <div class="header__column column">
                        <div class="column__item column__item_gray-white">
                            <div class="column__wrapper">
                                <div class="column__text">
                                    7 200
                                </div>
                                <div class="column__subtext">секунд времени мастера</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

</body>

</html>
